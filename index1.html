<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Metalero - Juego Completo</title>
  <link rel="stylesheet" href="/css/style_juego_disparo.css" />
</head>

<body>

  <div id="instructions">
    Usa joystick izquierdo para mover • joystick derecho para apuntar/disparar<br />
    A/D o flechas para mover en PC • P o ⏸ para el menu de pausa<br />
    Power-ups morados aumentan balas durante 10 s
  </div>

  <canvas id="game" width="600" height="400"></canvas>
  <div id="score">Puntaje: 0</div>

  <div id="pauseOverlay">
    <div id="pauseText">Menu de pausa rey</div>
    <button id="toggleSoundBtn" class="pause-button">Sonido: On</button>
    <button id="resumeBtn" class="pause-button">Reanudar</button>
    <button id="restartBtn" class="pause-button">Reiniciar</button>
    <button id="exitBtn" class="pause-button">Volver al inicio</button>


  </div>

  <div id="btnPauseMobile" title="Pausar">⏸</div>

  <div id="joystickMove" class="joystickContainer">
    <div class="joystickStick"></div>
  </div>

  <div id="joystickAim" class="joystickContainer">
    <div class="joystickStick"></div>
  </div>

  <script src="js/game_disparo.js"></script>
</body>

</html>
