<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metalero que dispara y pierde al tocar enemigos</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    position: relative;
    font-family: sans-serif;
    color: white;
  }
  #infoText {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    z-index: 10;
    max-width: 90vw;
    text-align: center;
  }
  #score {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace;
    font-size: 18px;
    z-index: 10;
  }
  canvas {
    background: #222;
    border: 2px solid #555;
    display: block;
    touch-action: none; /* evitar scroll con toque en canvas */
  }
  #pauseOverlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 24px;
    font-weight: bold;
    user-select: none;
    visibility: hidden;
    z-index: 20;
  }
  #resumeBtn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #a22;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }
  #resumeBtn:hover {
    background: #d33;
  }
</style>
</head>
<body>
  <div id="infoText">Click o toque para disparar | Moverse con A/D o flechas | Presioná <b>P</b> para pausar</div>
  <div id="score">Puntaje: 0</div>
  <canvas id="game" width="600" height="400"></canvas>

  <div id="pauseOverlay">
    <div>Juego en pausa</div>
    <button id="resumeBtn">Reanudar</button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Estado jugador: posición y velocidad horizontal
  const player = {
    x: canvas.width / 2,
    y: canvas.height - 60,
    speed: 5,
    vx: 0
  };

  // Estado del puntero (mouse o touch)
  const pointer = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    down: false
  };

  // Estados de teclas presionadas
  const keys = {
    left: false,
    right: false
  };

  const bullets = [];
  const enemies = [];

  let score = 0;
  let lastShot = 0;
  const fireRate = 200;

  let gamePaused = false;
  let animationFrameId = null;
  let spawnInterval = null;
  let gameOver = false;

  const pauseOverlay = document.getElementById('pauseOverlay');
  const resumeBtn = document.getElementById('resumeBtn');

  // Eventos teclado para moverse y pausar
  window.addEventListener('keydown', e => {
    if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = true;
    if (e.key === 'd' || e.key === 'ArrowRight') keys.right = true;
    if (e.key.toLowerCase() === 'p') {
      if (gamePaused) resumeGame();
      else pauseGame();
    }
  });

  window.addEventListener('keyup', e => {
    if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = false;
    if (e.key === 'd' || e.key === 'ArrowRight') keys.right = false;
  });

  // Mouse para apuntar y click para disparar
  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    pointer.x = e.clientX - rect.left;
    pointer.y = e.clientY - rect.top;
  });

  canvas.addEventListener('mousedown', e => {
    if (e.button === 0) pointer.down = true;
  });
  canvas.addEventListener('mouseup', e => {
    if (e.button === 0) pointer.down = false;
  });

  // Soporte táctil para móvil: apuntar y disparar
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    pointer.x = touch.clientX - rect.left;
    pointer.y = touch.clientY - rect.top;
    pointer.down = true;
  }, {passive: false});

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    pointer.x = touch.clientX - rect.left;
    pointer.y = touch.clientY - rect.top;
  }, {passive: false});

  canvas.addEventListener('touchend', e => {
    e.preventDefault();
    pointer.down = false;
  }, {passive: false});

  // Función para disparar bala
  function shoot() {
    const dx = pointer.x - player.x;
    const dy = pointer.y - player.y;
    const mag = Math.hypot(dx, dy);
    const vx = (dx / mag) * 6;
    const vy = (dy / mag) * 6;
    bullets.push({ x: player.x, y: player.y, vx, vy });
  }

  // Crear enemigo nuevo en posición aleatoria arriba
  function spawnEnemy() {
    const x = Math.random() * (canvas.width - 30);
    enemies.push({ x, y: -30, size: 30, speed: 2 + Math.random() * 2 });
  }

  // Comenzar y detener creación de enemigos
  function startSpawning() {
    spawnInterval = setInterval(spawnEnemy, 1000);
  }
  function stopSpawning() {
    clearInterval(spawnInterval);
  }

  function update() {
    if (gameOver) return; // Si perdió, no actualizar

    // Actualizar velocidad horizontal según teclas
    if (keys.left) player.vx = -player.speed;
    else if (keys.right) player.vx = player.speed;
    else player.vx = 0;

    player.x += player.vx;

    // Limitar dentro del canvas
    if (player.x < 15) player.x = 15;
    if (player.x > canvas.width - 15) player.x = canvas.width - 15;

    const now = Date.now();

    // Disparar si el puntero está presionado y respeta fireRate
    if (pointer.down && now - lastShot > fireRate) {
      shoot();
      lastShot = now;
    }

    // Actualizar posición de balas
    bullets.forEach((b, i) => {
      b.x += b.vx;
      b.y += b.vy;
      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i, 1);
      }
    });

    // Actualizar enemigos y verificar colisión jugador-enemigo
    enemies.forEach((e, i) => {
      e.y += e.speed;

      // Quitar enemigos que bajaron del canvas
      if (e.y > canvas.height) enemies.splice(i, 1);

      // Chequear colisión jugador-enemigo (rectángulos)
      const playerLeft = player.x - 15;
      const playerRight = player.x + 15;
      const playerTop = player.y - 30;
      const playerBottom = player.y + 30;

      const enemyLeft = e.x;
      const enemyRight = e.x + e.size;
      const enemyTop = e.y;
      const enemyBottom = e.y + e.size;

      const collision = !(playerRight < enemyLeft ||
                          playerLeft > enemyRight ||
                          playerBottom < enemyTop ||
                          playerTop > enemyBottom);

      if (collision) {
        gameOver = true;
        pauseGame();
        alert('¡Perdiste! Tu puntaje final: ' + score);
      }
    });

    // Colisiones balas-enemigos para destruir enemigos y sumar puntos
    enemies.forEach((e, ei) => {
      bullets.forEach((b, bi) => {
        if (
          b.x > e.x &&
          b.x < e.x + e.size &&
          b.y > e.y &&
          b.y < e.y + e.size
        ) {
          enemies.splice(ei, 1);
          bullets.splice(bi, 1);
          score++;
          document.getElementById('score').textContent = `Puntaje: ${score}`;
        }
      });
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calcular ángulo para rotar personaje hacia puntero
    const angle = Math.atan2(pointer.y - player.y, pointer.x - player.x);
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(angle);

    // Guitarra
    ctx.fillStyle = '#a22';
    ctx.fillRect(10, -5, 40, 10);
    ctx.beginPath();
    ctx.arc(50, 0, 10, 0, Math.PI * 2);
    ctx.fill();

    // Cuerpo
    ctx.fillStyle = '#333';
    ctx.fillRect(-15, -30, 30, 60);

    // Cabeza
    ctx.beginPath();
    ctx.fillStyle = '#f0c89e';
    ctx.arc(0, -40, 15, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();

    // Balas
    ctx.fillStyle = 'yellow';
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
      ctx.fill();
    });

    // Enemigos
    ctx.fillStyle = 'red';
    enemies.forEach(e => {
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });

    // Mira (puntero)
    ctx.strokeStyle = 'white';
    ctx.beginPath();
    ctx.arc(pointer.x, pointer.y, 5, 0, Math.PI * 2);
    ctx.stroke();
  }

  function gameLoop() {
    if (!gamePaused) {
      update();
      draw();
      animationFrameId = requestAnimationFrame(gameLoop);
    }
  }

  function pauseGame() {
    gamePaused = true;
    pauseOverlay.style.visibility = 'visible';
    stopSpawning();
    if (animationFrameId) cancelAnimationFrame(animationFrameId);
  }

  function resumeGame() {
    if (gameOver) {
      // Reiniciar juego para jugar otra vez
      score = 0;
      gameOver = false;
      bullets.length = 0;
      enemies.length = 0;
      document.getElementById('score').textContent = `Puntaje: ${score}`;
    }
    gamePaused = false;
    pauseOverlay.style.visibility = 'hidden';
    startSpawning();
    gameLoop();
  }

  resumeBtn.addEventListener('click', resumeGame);

  // Control teclado para pausa (P)
  window.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'p') {
      if (gamePaused) resumeGame();
      else pauseGame();
    }
  });

  // Iniciar juego
  startSpawning();
  gameLoop();
});
</script>
</body>
</html>
