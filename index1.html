<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metalero con dos sticks virtuales</title>
<style>
  body {
    margin: 0;
    background: #111;
    font-family: sans-serif;
    color: white;
    user-select: none;
    overflow: hidden;
  }
  #instructions {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    max-width: 90vw;
    text-align: center;
    z-index: 15;
    line-height: 1.2;
    background: rgba(0,0,0,0.6);
    padding: 5px 10px;
    border-radius: 8px;
  }
  #score {
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace;
    font-size: 20px;
    z-index: 15;
    background: rgba(0,0,0,0.6);
    padding: 3px 12px;
    border-radius: 8px;
    user-select: none;
  }
  canvas {
    display: block;
    margin: 120px auto 0;
    background: #222;
    border: 2px solid #555;
    touch-action: none;
    max-width: 100vw;
  }
  #pauseOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 24px;
    font-weight: bold;
    user-select: none;
    visibility: hidden;
    z-index: 100;
  }
  #resumeBtn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #a22;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }
  #resumeBtn:hover {
    background: #d33;
  }
  #btnPauseMobile {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #a22;
    width: 50px;
    height: 50px;
    border-radius: 8px;
    font-size: 24px;
    line-height: 50px;
    text-align: center;
    cursor: pointer;
    z-index: 30;
    user-select: none;
    box-shadow: 0 0 10px #700;
  }
  #btnPauseMobile:active {
    background: #d33;
    box-shadow: 0 0 15px #d33;
  }

  /* Joystick base */
  .joystickContainer {
    position: fixed;
    bottom: 20px;
    width: 120px;
    height: 120px;
    touch-action: none;
    user-select: none;
    z-index: 25;
    background: #444;
    border-radius: 50%;
    opacity: 0.6;
  }
  .joystickStick {
    width: 60px;
    height: 60px;
    background: #a22;
    border-radius: 50%;
    position: absolute;
    left: 30px;
    top: 30px;
    box-shadow: 0 0 10px #700;
    touch-action: none;
  }

  #joystickMove {
    left: 20px;
    bottom: 20px;
  }
  #joystickAim {
    right: 20px;
    bottom: 20px;
  }
</style>
</head>
<body>
  <div id="instructions">
    Usa joystick izquierdo para mover<br>
    Usa joystick derecho para apuntar y disparar<br>
    P para pausar o botón arriba a la derecha
  </div>
  <div id="score">Puntaje: 0</div>
  <canvas id="game" width="600" height="400"></canvas>

  <div id="pauseOverlay">
    <div>Juego en pausa</div>
    <button id="resumeBtn">Reanudar</button>
  </div>

  <div id="btnPauseMobile" title="Pausar">⏸</div>

  <div id="joystickMove" class="joystickContainer" style="position: fixed;">
    <div class="joystickStick"></div>
  </div>
  <div id="joystickAim" class="joystickContainer" style="position: fixed;">
    <div class="joystickStick"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Jugador
  const player = {
    x: canvas.width / 2,
    y: canvas.height - 60,
    speed: 5,
    vx: 0
  };

  // Puntero para apuntar y disparar
  const pointer = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    down: false
  };

  // Control de teclas para PC
  const keys = {
    left: false,
    right: false
  };

  // Bullets y enemigos
  const bullets = [];
  const enemies = [];

  let score = 0;
  let lastShot = 0;
  const fireRate = 200;

  let gamePaused = false;
  let animationFrameId = null;
  let spawnInterval = null;
  let gameOver = false;

  const pauseOverlay = document.getElementById('pauseOverlay');
  const resumeBtn = document.getElementById('resumeBtn');
  const btnPauseMobile = document.getElementById('btnPauseMobile');

  // Joystick movimiento elementos
  const joystickMove = document.querySelector('#joystickMove');
  const joystickMoveStick = joystickMove.querySelector('.joystickStick');

  // Joystick apuntado elementos
  const joystickAim = document.querySelector('#joystickAim');
  const joystickAimStick = joystickAim.querySelector('.joystickStick');

  // Variables joystick movimiento
  let moveActive = false;
  let moveCenter = { x: 0, y: 0 };
  let movePos = { x: 0, y: 0 };

  // Variables joystick apuntado
  let aimActive = false;
  let aimCenter = { x: 0, y: 0 };
  let aimPos = { x: 0, y: 0 };

  // Inicializar centros joystick
  function initJoystickCenters() {
    const rectMove = joystickMove.getBoundingClientRect();
    moveCenter.x = rectMove.left + rectMove.width / 2;
    moveCenter.y = rectMove.top + rectMove.height / 2;
    resetMoveJoystick();

    const rectAim = joystickAim.getBoundingClientRect();
    aimCenter.x = rectAim.left + rectAim.width / 2;
    aimCenter.y = rectAim.top + rectAim.height / 2;
    resetAimJoystick();
  }

  // Reset joystick movimiento
  function resetMoveJoystick() {
    joystickMoveStick.style.transform = 'translate(0px, 0px)';
    movePos.x = 0;
    movePos.y = 0;
    keys.left = false;
    keys.right = false;
  }

  // Reset joystick apuntado
  function resetAimJoystick() {
    joystickAimStick.style.transform = 'translate(0px, 0px)';
    aimPos.x = 0;
    aimPos.y = 0;
    pointer.down = false;
  }

  // Actualizar movimiento jugador según movePos.x (-1 a 1)
  function updatePlayerFromMoveJoystick() {
    if (movePos.x < -0.3) {
      keys.left = true;
      keys.right = false;
    } else if (movePos.x > 0.3) {
      keys.left = false;
      keys.right = true;
    } else {
      keys.left = false;
      keys.right = false;
    }
  }

  // Actualizar puntero según aimPos
  function updatePointerFromAimJoystick() {
    if (aimPos.x === 0 && aimPos.y === 0) {
      pointer.down = false; // no apunta ni dispara si no movió joystick
      return;
    }
    pointer.down = true;
    // Calcular posición del puntero relativo al jugador
    pointer.x = player.x + aimPos.x * 100; // 100px alcance máximo
    pointer.y = player.y + aimPos.y * 100;
    // Limitar puntero dentro canvas
    pointer.x = Math.min(Math.max(pointer.x, 0), canvas.width);
    pointer.y = Math.min(Math.max(pointer.y, 0), canvas.height);
  }

  // Manejar movimiento joystick (touch)
  joystickMove.addEventListener('touchstart', e => {
    e.preventDefault();
    moveActive = true;
    initJoystickCenters();
    handleMoveJoystick(e.touches[0]);
  }, {passive: false});
  joystickMove.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!moveActive) return;
    handleMoveJoystick(e.touches[0]);
  }, {passive: false});
  joystickMove.addEventListener('touchend', e => {
    e.preventDefault();
    moveActive = false;
    resetMoveJoystick();
  }, {passive: false});
  joystickMove.addEventListener('touchcancel', e => {
    e.preventDefault();
    moveActive = false;
    resetMoveJoystick();
  }, {passive: false});

  function handleMoveJoystick(touch) {
    const dx = touch.clientX - moveCenter.x;
    const dy = touch.clientY - moveCenter.y;
    const maxDist = 50;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > maxDist) dist = maxDist;
    const angle = Math.atan2(dy, dx);
    const stickX = Math.cos(angle)*dist;
    const stickY = Math.sin(angle)*dist;
    joystickMoveStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
    movePos.x = stickX / maxDist;
    movePos.y = stickY / maxDist;
    updatePlayerFromMoveJoystick();
  }

  // Manejar apuntado joystick (touch)
  joystickAim.addEventListener('touchstart', e => {
    e.preventDefault();
    aimActive = true;
    initJoystickCenters();
    handleAimJoystick(e.touches[0]);
  }, {passive: false});
  joystickAim.addEventListener('touchmove', e => {
    e.preventDefault();
    if (!aimActive) return;
    handleAimJoystick(e.touches[0]);
  }, {passive: false});
  joystickAim.addEventListener('touchend', e => {
    e.preventDefault();
    aimActive = false;
    resetAimJoystick();
  }, {passive: false});
  joystickAim.addEventListener('touchcancel', e => {
    e.preventDefault();
    aimActive = false;
    resetAimJoystick();
  }, {passive: false});

  function handleAimJoystick(touch) {
    const dx = touch.clientX - aimCenter.x;
    const dy = touch.clientY - aimCenter.y;
    const maxDist = 50;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if (dist > maxDist) dist = maxDist;
    const angle = Math.atan2(dy, dx);
    const stickX = Math.cos(angle)*dist;
    const stickY = Math.sin(angle)*dist;
    joystickAimStick.style.transform = `translate(${stickX}px, ${stickY}px)`;
    aimPos.x = stickX / maxDist;
    aimPos.y = stickY / maxDist;
    updatePointerFromAimJoystick();
  }

  // Teclado PC
  window.addEventListener('keydown', e => {
    if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = true;
    if (e.key === 'd' || e.key === 'ArrowRight') keys.right = true;
    if (e.key.toLowerCase() === 'p') {
      if (gamePaused) resumeGame();
      else pauseGame();
    }
  });
  window.addEventListener('keyup', e => {
    if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = false;
    if (e.key === 'd' || e.key === 'ArrowRight') keys.right = false;
  });

  // Mouse apuntado y disparo
  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    pointer.x = e.clientX - rect.left;
    pointer.y = e.clientY - rect.top;
  });
  canvas.addEventListener('mousedown', e => {
    if (e.button === 0) pointer.down = true;
  });
  canvas.addEventListener('mouseup', e => {
    if (e.button === 0) pointer.down = false;
  });

  // Touch para disparar apuntado en PC (opcional, para probar joystick también)
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    pointer.x = touch.clientX - rect.left;
    pointer.y = touch.clientY - rect.top;
    pointer.down = true;
  }, {passive: false});
  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    pointer.x = touch.clientX - rect.left;
    pointer.y = touch.clientY - rect.top;
  }, {passive: false});
  canvas.addEventListener('touchend', e => {
    e.preventDefault();
    pointer.down = false;
  }, {passive: false});

  // Botón pausa
  btnPauseMobile.addEventListener('click', () => {
    if (gamePaused) resumeGame();
    else pauseGame();
  });

  // Función disparar bala
  function shoot() {
    const dx = pointer.x - player.x;
    const dy = pointer.y - player.y;
    const mag = Math.hypot(dx, dy);
    if(mag === 0) return;
    const vx = (dx / mag) * 6;
    const vy = (dy / mag) * 6;
    bullets.push({ x: player.x, y: player.y, vx, vy });
  }

  // Crear enemigo nuevo arriba con posición aleatoria
  function spawnEnemy() {
    const x = Math.random() * (canvas.width - 30);
    enemies.push({ x, y: -30, size: 30, speed: 2 + Math.random() * 2 });
  }

  // Empezar/parar spawn
  function startSpawning() {
    spawnInterval = setInterval(spawnEnemy, 1000);
  }
  function stopSpawning() {
    clearInterval(spawnInterval);
  }

  // Actualizar estado del juego
  function update() {
    if (gameOver) return;

    // Movimiento jugador según teclas (o joystick)
    if (keys.left) player.vx = -player.speed;
    else if (keys.right) player.vx = player.speed;
    else player.vx = 0;

    player.x += player.vx;

    // Limitar dentro canvas
    if (player.x < 15) player.x = 15;
    if (player.x > canvas.width - 15) player.x = canvas.width - 15;

    const now = Date.now();

    // Disparar si puntero presionado y respeta fireRate
    if (pointer.down && now - lastShot > fireRate) {
      shoot();
      lastShot = now;
    }

    // Actualizar balas
    bullets.forEach((b, i) => {
      b.x += b.vx;
      b.y += b.vy;
      if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
        bullets.splice(i, 1);
      }
    });

    // Actualizar enemigos y detectar colisión con jugador
    enemies.forEach((e, i) => {
      e.y += e.speed;

      // Quitar enemigos que bajaron del canvas
      if (e.y > canvas.height) enemies.splice(i, 1);

      // Colisión jugador-enemigo (rectángulos)
      const playerLeft = player.x - 15;
      const playerRight = player.x + 15;
      const playerTop = player.y - 30;
      const playerBottom = player.y + 30;

      const enemyLeft = e.x;
      const enemyRight = e.x + e.size;
      const enemyTop = e.y;
      const enemyBottom = e.y + e.size;

      const collision = !(playerRight < enemyLeft ||
                          playerLeft > enemyRight ||
                          playerBottom < enemyTop ||
                          playerTop > enemyBottom);

      if (collision) {
        gameOver = true;
        pauseGame();
        alert('¡Perdiste! Tu puntaje final: ' + score);
      }
    });

    // Colisión balas-enemigos para eliminar enemigo y sumar puntos
    enemies.forEach((e, ei) => {
      bullets.forEach((b, bi) => {
        if (
          b.x > e.x &&
          b.x < e.x + e.size &&
          b.y > e.y &&
          b.y < e.y + e.size
        ) {
          enemies.splice(ei, 1);
          bullets.splice(bi, 1);
          score++;
          document.getElementById('score').textContent = `Puntaje: ${score}`;
        }
      });
    });
  }

  // Dibujar todo
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ángulo para rotar jugador hacia puntero
    const angle = Math.atan2(pointer.y - player.y, pointer.x - player.x);
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(angle);

    // Guitarra (arma)
    ctx.fillStyle = '#a22';
    ctx.fillRect(10, -5, 40, 10);
    ctx.beginPath();
    ctx.arc(50, 0, 10, 0, Math.PI * 2);
    ctx.fill();

    // Cuerpo
    ctx.fillStyle = '#333';
    ctx.fillRect(-15, -30, 30, 60);

    // Cabeza
    ctx.beginPath();
    ctx.fillStyle = '#f0c89e';
    ctx.arc(0, -40, 15, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();

    // Balas
    ctx.fillStyle = 'yellow';
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
      ctx.fill();
    });

    // Enemigos
    ctx.fillStyle = 'red';
    enemies.forEach(e => {
      ctx.fillRect(e.x, e.y, e.size, e.size);
    });

    // Mira (puntero)
    ctx.strokeStyle = 'white';
    ctx.beginPath();
    ctx.arc(pointer.x, pointer.y, 5, 0, Math.PI * 2);
    ctx.stroke();
  }

  // Bucle principal
  function gameLoop() {
    if (!gamePaused) {
      update();
      draw();
      animationFrameId = requestAnimationFrame(gameLoop);
    }
  }

  // Pausar juego
  function pauseGame() {
    gamePaused = true;
    pauseOverlay.style.visibility = 'visible';
    stopSpawning();
    if (animationFrameId) cancelAnimationFrame(animationFrameId);
  }

  // Reanudar juego (o reiniciar si perdió)
  function resumeGame() {
    if (gameOver) {
      score = 0;
      gameOver = false;
      bullets.length = 0;
      enemies.length = 0;
      document.getElementById('score').textContent = `Puntaje: ${score}`;
    }
    gamePaused = false;
    pauseOverlay.style.visibility = 'hidden';
    startSpawning();
    gameLoop();
  }

  resumeBtn.addEventListener('click', resumeGame);

  // También pausar/reanudar con P
  window.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'p') {
      if (gamePaused) resumeGame();
      else pauseGame();
    }
  });

  // Inicializar joystick cuando cargue la página
  initJoystickCenters();

  // Iniciar enemigos y loop
  startSpawning();
  gameLoop();
});
</script>
</body>
</html>
